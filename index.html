<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="base.js"></script>
  <script src="change.js"></script>
</head>
  
<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <a-assets timeout="10000">
      <a-asset-item id="car" src="scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity position="0 0 0" rotation="0 0 0" base>
        <a-entity position="0 0 0" rotation="0 55 0" scale="1.5 1.5 1.5" gltf-model="#car" shadow="cast: true;" change></a-entity>
    </a-entity>



    <!--Ambient-->
    <a-entity light="type:ambient; intensity:0.5"></a-entity>

    <!--Directional--> 
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
      <a-entity light="type: directional; castShadow: true; intensity: 30; distance: 50; decay: 2; color:white" position="-100 18 20"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
